<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f7ff 0%, #e0e7ff 100%);
            padding: 1rem;
        }

        .container {
            max-width: 28rem;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-top: 2rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .header-title svg {
            width: 2rem;
            height: 2rem;
            color: #4f46e5;
            margin-right: 0.5rem;
        }

        .header-title h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #1f2937;
        }

        .header p {
            color: #6b7280;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .label svg {
            width: 1rem;
            height: 1rem;
            display: inline;
            margin-right: 0.25rem;
        }

        .input-wrapper {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            transition: all 0.2s;
        }

        .input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .input-with-symbol {
            padding-left: 2rem;
        }

        .input-with-percent {
            padding-right: 2rem;
        }

        .percent-symbol {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .tip-presets {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .tip-btn {
            padding: 0.5rem 0.25rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tip-btn.active {
            background: #4f46e5;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .tip-btn:not(.active) {
            background: #f3f4f6;
            color: #374151;
        }

        .tip-btn:not(.active):hover {
            background: #e5e7eb;
        }

        .results {
            text-align: center;
        }

        .results h2 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .result-tip {
            background: #f0fdf4;
        }

        .result-tip .label {
            color: #15803d;
            font-weight: 500;
        }

        .result-tip .value {
            color: #166534;
            font-weight: bold;
            font-size: 1.125rem;
        }

        .result-total {
            background: #eef2ff;
        }

        .result-total .label {
            color: #3730a3;
            font-weight: 500;
        }

        .result-total .value {
            color: #312e81;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .result-per-person {
            background: #faf5ff;
        }

        .result-per-person .label {
            color: #7c3aed;
            font-weight: 500;
        }

        .result-per-person .value {
            color: #5b21b6;
            font-weight: bold;
            font-size: 1.125rem;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .whatsapp-text {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-family: monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre-line;
            color: #374151;
            border: 1px solid #e5e7eb;
        }

        .copy-button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            background: #059669;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-button:hover {
            background: #047857;
            transform: translateY(-1px);
        }

        .copy-feedback {
            margin-top: 0.5rem;
            color: #059669;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }

        @media (max-width: 640px) {
            .header-title h1 {
                font-size: 1.5rem;
            }
            
            .tip-presets {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="16" height="20" x="4" y="2" rx="2" ry="2"/>
                    <line x1="9" x2="15" y1="9" y2="9"/>
                    <line x1="9" x2="15" y1="13" y2="13"/>
                    <line x1="9" x2="13" y1="17" y2="17"/>
                </svg>
                <h1>Calculadora de Gorjetas</h1>
            </div>
            <p>Calcule gorjetas e divida a conta facilmente</p>
        </div>

        <!-- Main Calculator -->
        <div class="card">
            <!-- Bill Amount -->
            <div class="input-group">
                <label class="label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" x2="12" y1="2" y2="22"/>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                    </svg>
                    Valor da Conta
                </label>
                <div class="input-wrapper">
                    <span class="currency-symbol">R$</span>
                    <input type="text" id="bill" class="input input-with-symbol" placeholder="Digite seu valor aqui" step="0.01">
                </div>
            </div>

            <!-- Tip Percentage -->
            <div class="input-group">
                <label class="label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" x2="5" y1="5" y2="19"/>
                        <circle cx="6.5" cy="6.5" r="2.5"/>
                        <circle cx="17.5" cy="17.5" r="2.5"/>
                    </svg>
                    Porcentagem da Gorjeta
                </label>
                
                <!-- Preset buttons -->
                <div class="tip-presets">
                    <button class="tip-btn active" data-tip="10">10%</button>
                    <button class="tip-btn" data-tip="15">15%</button>
                    <button class="tip-btn" data-tip="18">18%</button>
                    <button class="tip-btn" data-tip="20">20%</button>
                    <button class="tip-btn" data-tip="25">25%</button>
                </div>

                <!-- Custom input -->
                <div class="input-wrapper">
                    <input type="number" id="tipPercent" class="input input-with-percent" value="10" min="0" max="100">
                    <span class="percent-symbol">%</span>
                </div>
            </div>

            <!-- Number of People -->
            <div class="input-group">
                <label class="label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="m22 21-3-3"/>
                        <path d="m22 21-3-3"/>
                        <path d="M16 11h.01"/>
                        <path d="M19 14h.01"/>
                    </svg>
                    Número de Pessoas
                </label>
                <input type="number" id="people" class="input" value="1" min="1">
            </div>
        </div>

        <!-- Results -->
        <div class="card">
            <div class="results">
                <h2>Resultado</h2>
                
                <div class="result-item result-tip">
                    <span class="label">Gorjeta (<span id="tipPercentDisplay">10</span>%)</span>
                    <span class="value">R$ <span id="tipAmount">0,00</span></span>
                </div>

                <div class="result-item result-total">
                    <span class="label">Total</span>
                    <span class="value">R$ <span id="totalAmount">0,00</span></span>
                </div>

                <div class="result-item result-per-person" id="perPersonResult" style="display: none;">
                    <span class="label">Por Pessoa</span>
                    <span class="value">R$ <span id="perPersonAmount">0,00</span></span>
                </div>
            </div>
        </div>

        <!-- WhatsApp Summary -->
        <div class="card" id="whatsappCard" style="display: none;">
            <div class="results">
                <h2>📱 Resumo para WhatsApp</h2>
                <div class="whatsapp-text" id="whatsappText">💰 Resumo da Conta</div>
                <button id="copyButton" class="copy-button">
                    📋 Copiar para WhatsApp
                </button>
                <div id="copyFeedback" class="copy-feedback">
                    ✅ Copiado com sucesso!
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>💡 Dica: 15-20% é o padrão para bom atendimento</p>
        </div>
    </div>

    <script>
        // Elements
        const billInput = document.getElementById('bill');
        const tipPercentInput = document.getElementById('tipPercent');
        const peopleInput = document.getElementById('people');
        const tipButtons = document.querySelectorAll('.tip-btn');
        
        // Result elements
        const tipPercentDisplay = document.getElementById('tipPercentDisplay');
        const tipAmount = document.getElementById('tipAmount');
        const totalAmount = document.getElementById('totalAmount');
        const perPersonAmount = document.getElementById('perPersonAmount');
        const perPersonResult = document.getElementById('perPersonResult');

        // Format currency in Brazilian format
        function formatCurrency(value) {
            if (isNaN(value)) return "0,00";
            return value.toLocaleString('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        // Parse Brazilian number format
        function parseBrazilianNumber(str) {
            if (!str) return 0;
            // Remove R$ and spaces
            str = str.replace(/[R$\s]/g, '');
            // Remove dots (thousands separator) and replace comma with dot
            str = str.replace(/\./g, '').replace(',', '.');
            return parseFloat(str) || 0;
        }

        // Format input value as Brazilian currency while typing
        function formatInputValue(value) {
            // Remove all non-numeric characters
            let cleanValue = value.replace(/[^\d]/g, '');
            
            if (cleanValue === '') return '';
            
            // Convert to number and divide by 100 to handle cents
            let numericValue = parseInt(cleanValue) / 100;
            
            // Format as Brazilian currency without R$
            return numericValue.toLocaleString('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        // Handle bill input formatting
        function handleBillInput(e) {
            const input = e.target;
            const cursorPosition = input.selectionStart;
            const oldValue = input.value;
            const newValue = formatInputValue(e.target.value);
            
            // Update the input value
            input.value = newValue;
            
            // Calculate new cursor position
            const lengthDiff = newValue.length - oldValue.length;
            const newCursorPosition = Math.max(0, cursorPosition + lengthDiff);
            
            // Set cursor position after a small delay to ensure the value is updated
            setTimeout(() => {
                input.setSelectionRange(newCursorPosition, newCursorPosition);
            }, 0);
            
            // Trigger calculation
            calculate();
        }

        // Calculate and update results
        function calculate() {
            const bill = parseBrazilianNumber(billInput.value);
            const tipPercent = parseFloat(tipPercentInput.value) || 0;
            const people = parseInt(peopleInput.value) || 1;

            const tip = (bill * tipPercent) / 100;
            const total = bill + tip;
            const perPerson = total / people;

            // Update display
            tipPercentDisplay.textContent = tipPercent;
            tipAmount.textContent = formatCurrency(tip);
            totalAmount.textContent = formatCurrency(total);
            perPersonAmount.textContent = formatCurrency(perPerson);

            // Show/hide per person result
            if (people > 1) {
                perPersonResult.style.display = 'flex';
            } else {
                perPersonResult.style.display = 'none';
            }

            // Generate WhatsApp summary
            generateWhatsAppSummary(bill, tip, total, perPerson, people, tipPercent);
        }

        // Generate WhatsApp summary text
        function generateWhatsAppSummary(bill, tip, total, perPerson, people, tipPercent) {
            if (bill <= 0) {
                document.getElementById('whatsappCard').style.display = 'none';
                return;
            }

            let summary = `💰 *Resumo da Conta*\n\n`;
            summary += `🧾 Conta: R$ ${formatCurrency(bill)}\n`;
            summary += `💝 Gorjeta (${tipPercent}%): R$ ${formatCurrency(tip)}\n`;
            summary += `💳 *Total: R$ ${formatCurrency(total)}*\n`;
            
            if (people > 1) {
                summary += `\n👥 Dividido entre ${people} pessoas\n`;
                summary += `💰 *Por pessoa: R$ ${formatCurrency(perPerson)}*`;
            }

            summary += `\n\n✨ _Calculado com a Calculadora de Gorjetas_`;

            document.getElementById('whatsappText').textContent = summary;
            document.getElementById('whatsappCard').style.display = 'block';
        }

        // Copy to clipboard function
        async function copyToClipboard() {
            const text = document.getElementById('whatsappText').textContent;
            const feedback = document.getElementById('copyFeedback');
            
            try {
                await navigator.clipboard.writeText(text);
                feedback.style.opacity = '1';
                setTimeout(() => {
                    feedback.style.opacity = '0';
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                feedback.style.opacity = '1';
                setTimeout(() => {
                    feedback.style.opacity = '0';
                }, 2000);
            }
        }

        // Handle tip preset buttons
        tipButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                tipButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                button.classList.add('active');
                
                // Update tip percent input
                const tipValue = button.getAttribute('data-tip');
                tipPercentInput.value = tipValue;
                
                // Recalculate
                calculate();
            });
        });

        // Handle manual tip percent input
        tipPercentInput.addEventListener('input', () => {
            // Remove active class from all preset buttons
            tipButtons.forEach(btn => btn.classList.remove('active'));
            
            // Find matching preset button and activate it
            const currentTip = tipPercentInput.value;
            tipButtons.forEach(btn => {
                if (btn.getAttribute('data-tip') === currentTip) {
                    btn.classList.add('active');
                }
            });
            
            calculate();
        });

        // Add event listeners
        billInput.addEventListener('input', handleBillInput);
        peopleInput.addEventListener('input', calculate);
        
        // Copy button event listener
        document.getElementById('copyButton').addEventListener('click', copyToClipboard);

        // Initial calculation
        calculate();
    </script>
</body>
</html>
